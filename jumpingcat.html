<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>Admin Profiles</title>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: url('admin_background.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  min-height: 100vh;
  margin: 0;
}

.sidebar {
  height: 100%;
  width: 200px;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #111;
  padding-top: 20px;
}

.sidebar a {
  padding: 15px 25px;
  text-decoration: none;
  font-size: 18px;
  color: white;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  background-color: #575757;
}

.main-content {
  margin-left: 200px;
  padding: 20px;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.profile-card {
  background-color: rgba(255, 255, 255, 0.9);
  padding: 20px;
  margin: 20px;
  border-radius: 15px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  text-align: center;
}

.profile-card img {
  border-radius: 50%;
  width: 100px;
  height: 100px;
}

.profile-card h2 {
  margin: 10px 0;
  font-size: 24px;
  font-weight: bold;
  color: #333;
  font-family: 'Cursive', Arial, Helvetica, sans-serif;
}

.profile-card h3 {
  margin: 5px 0;
  font-size: 18px;
  font-weight: bold;
  color: #666;
}

.profile-card p {
  color: #555;
  font-size: 16px;
  margin: 5px 0;
}

.profile-card a {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.profile-card a:hover {
  background-color: #45a049;
}

.profile-card .contact-info {
  font-weight: bold;
  color: #333;
}
</style>
</head>
